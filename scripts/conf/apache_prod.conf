<VirtualHost *:80>
	ServerAdmin dima.granovsky@gmail.com
    AddDefaultCharset UTF-8

	DocumentRoot /var/www/html
	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	<Directory /var/www/html/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
    <Directory "/var/www/html/python/">
        AllowOverride None
        Options +ExecCGI
        AddHandler cgi-script .py
    </Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>
	<Directory ~ ".*\.svn">
		Order deny,allow
		Deny from all
		Satisfy all
	</Directory>
	<Directory ~ ".*\.git">
		Order deny,allow
		Deny from all
		Satisfy all
	</Directory>
	<Files ~ "\.ini$">
	    Order deny,allow
	    Deny from all
	    Satisfy all
	</Files>
    <Files "yadisk-auth">
        Order deny,allow
        Deny from all
        Satisfy all
    </Files>
    <Directory "/var/www/html/scripts/">
        Order deny,allow
        Deny from all
        Satisfy all
    </Directory>
    <Directory "/var/www/html/logs/">
        Order deny,allow
        Deny from all
        Satisfy all
    </Directory>

	ErrorLog /var/log/apache2/error.log
    Timeout 3000

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined

</VirtualHost>
